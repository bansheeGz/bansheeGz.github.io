#set page=Diagram

<h4>Description</h4>
<p>
    Diagram addon let you review database structure as a diagram(graph)
</p>

<h4>How to setup and use</h4>
<ol>
    <li>Enable Diagram addon</li>
    <li>Click on "Edit graph" button
        <div class="bg-image">
            <a href="#path images/BGDatabase/DiagramAddon2.png"><img style="width: 400px" src="#path images/BGDatabase/DiagramAddon2.png"></a>
        </div>
    </li>
    <li>Drag nodes around to create a readable layout
        <div class="bg-image">
            <a href="#path images/BGDatabase/DiagramAddon1.png"><img style="width: 400px" src="#path images/BGDatabase/DiagramAddon1.png"></a>
        </div>
    </li>
    <li>Save the database to persist the changes</li>
</ol>
