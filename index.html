<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="BansheeGz, BG Curve, BGCurve Decorator, Unity assets, game development">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>BansheeGz</title>

    <!-- Page styles -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.min.css">


    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/root.css">

    <link rel="icon" type="image/png" href="images/BGIcon.png" />
</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!--======================================================        Header               -->
    <div class="bg-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="bg-header-title mdl-layout-title">
              <a class="bg-header-a" href="/">BansheeGz</a>
          </span>
            <!-- Add spacer, to align navigation to the right in desktop -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <div class="bg-navigation-bag">
                <nav class="bg-navigation mdl-navigation">
                    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="BGCurve">BG Curve</a>
                    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="BGCurveDecorator">BG Curve Decorator</a>
                    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="Support">Support</a>
                </nav>
            </div>
            <button class="bg-menu-mobile mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="more-button">
                <i class="material-icons">more_vert</i>
            </button>
            <ul class="bg-menusub-mobile mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="more-button">
                <li class="mdl-menu__item"><a href="BGCurve">BG Curve</a></li>
                <li class="mdl-menu__item"><a href="BGCurveDecorator">BG Curve Decorator</a></li>
                <li class="mdl-menu__item"><a href="Support">Support</a></li>
            </ul>
        </div>
    </div>





    <!--======================================================        Content               -->
    <div class="mdl-layout__content">
        <a name="top"></a>

        <div class="bg-products">
            <div class="bg-products-bag mdl-grid">
                <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-phone mdl-card mdl-shadow--3dp">
                    <div class="mdl-card__title">
                        <h4 class="mdl-card__title-text">BG Curve</h4>
                    </div>
                    <hr>
                    <div class="mdl-card__media">
                        <img src="images/BGCurveOptimize.gif">
                    </div>
                    <div class="mdl-card__supporting-text">
                        <span class="mdl-typography--font-light mdl-typography--subhead">Bezier curve editor for Unity 5.3 (free)</span>
                    </div>
                    <div class="mdl-card__actions">
                        <a class="bg-link mdl-button mdl-js-button mdl-typography--text-uppercase" href="BGCurve">
                            More info
                            <i class="material-icons">chevron_right</i>
                        </a>
                    </div>
                </div>

                <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-phone mdl-card mdl-shadow--3dp">
                    <div class="mdl-card__title">
                        <h4 class="mdl-card__title-text">BG Curve Decorator</h4>
                    </div>
                    <hr>
                    <div class="mdl-card__supporting-text">
                        <span class="mdl-typography--font-light mdl-typography--subhead">Generate procedural geometry along a curve (for Unity 5.3)</span>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <span class="mdl-typography--font-light mdl-typography--subhead">currently in development... (sorry)</span>
                    </div>
                    <div class="mdl-card__media">
                        <img class="bg-img-indev" src="images/CrazyOptimized.gif">
                    </div>
                </div>
            </div>
        </div>





        <!--======================================================        Footer               -->
        <footer class="bg-footer mdl-mega-footer">
            <div class="mdl-mega-footer--top-section">
                <div class="mdl-mega-footer--middle-section bg-footer-email">
                    <script language="JavaScript">
                        document.write("Support: " + "support" + "@" + "bansheegz.com" );
                    </script>
                </div>
            </div>
        </footer>
    </div>
</div>
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</body>
</html>
